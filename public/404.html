<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->

  <meta name="description" content="Cameron Powell's personal website showcasing projects, photography, and creative work.">
  <meta name="keywords" content="Cameron Powell, portfolio, photography, projects, web development">
  <meta name="author" content="Cameron Powell">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cam-powell.com/">
  <meta property="og:title" content="Cameron Powell - Personal Website">
  <meta property="og:description" content="Cameron Powell's personal website showcasing projects, photography, and creative work.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    // GitHub Pages 404 hack for client-side routing
    // Capture the current path and redirect to index.html with the path as a parameter
    const pathSegmentsToKeep = 0; // Set to 1 if your site is in a subdirectory
    
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div> <!-- React app will render here -->
  <script src="/bundle.js"></script>
</body>
</html>
